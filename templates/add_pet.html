{% extends 'base.html' %}

{% block title %}PAA{% endblock %}

{% block content %}

<h1 class=" p-1 m-3 text-center">PAA Catalog</h1>

<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-lg">
            <form id="add-pet-form" class="text-center" method="POST">
                {{ form.hidden_tag() }} <!--add type=hidden form fields -->
              
                {% for field in form if field.widget.input_type != 'hidden' %}
              
                  <p>
                    {{ field.label }}
                    {{ field }}
              
                    {% for error in field.errors %}
                      {{ error }}
                    {% endfor %}
                  </p>
              
                {% endfor %}
              
                <button class="btn btn-success">Submit</button>
              </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>








{% endblock %}
